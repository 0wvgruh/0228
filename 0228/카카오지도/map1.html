<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="map" style="width:100%;height:350px;"></div>

    <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=e59b76976f00d35b7323f850c89574cd"></script> 
    <!-- 보통 여기선 http://안 써주니까 따로 쓰기 -->
    <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(37.56269, 127.1921), // 지도의 중심좌표
            level: 2 // 지도의 확대 레벨
        };
    
    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption); 
    </script>
    </body>
    </html>
