<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>

    //     $.getJSON("demo_ajax_json.js", function(result){
    //      $.each(result, function(i, field){
    //        $("div").append(field + " ");
    //     });
    // });

    $.getJSON('http://api.openweathermap.org/data/2.5/forecast?id=1897007&appid=32cc72d5b74eb1160b5b6c35471f02e9&units=metric',function(data){
        // alert(data.cod); - 200
       // alert(data.city.name); - Hanam
       // alert(data.list[0].main.temp);  list의 두번째라면 [1]
       
       var $cTemp = data.list[0].main.temp;
       var $maxTemp = data.list[0].main.temp_max;
       var $minTemp = data.list[0].main.temp_min;
       var $cDate = data.list[0].dt_txt; // 날짜 및 시간
       var $wIcon = data.list[0].weather[0].icon;

       $('.ctemp').append($cTemp); // append - 뒤로 추가
       $('.chightemp').append($maxTemp);
       $('.clowtemp').append($minTemp);
       $('h2').prepend($cDate); // h2 현재글씨 앞으로 날짜와 시간 삽입
    //    alert($wIcon);
        $('.cicon').append('<img src="https://openweathermap.org/img/wn/'+$wIcon+'@4x.png" alt="">');

    });



    </script>
</head>
<body>
    <h1>weather api</h1>
    <h2> - 날씨예보</h2>
    <div class="ctemp">현재 온도 : </div>
    <div class="clowtemp">최저 온도 : </div>
    <div class="chightemp">최고 온도 : </div>
    <div class="cicon">아이콘 : </div>
    <!-- <img src="https://openweathermap.org/img/wn/10d@2x.png" alt=""> -->
</body>
</html>
